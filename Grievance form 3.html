      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">
            <b>3. Хохирол</b>
          </h4>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="loss1">Баталгаа зөрчигдсөнөөр&nbsp;</label>
                <select class="custom-select d-block w-100 border" id="loss1" required="">
                  <option value="">Сонгоно уу</option>
                  <option value="Ажлын байр">Ажлын байр</option>
                  <option value="Ашиг орлого">Ашиг орлого</option>
                  <option value="Аль аль нь">Аль аль нь</option>
                  <option value="Аль ч биш">Аль ч биш</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="loss2">Алдагдсан эсхүл алдагдаж болзошгүй ажлын байрны тоо&nbsp;</label>
                <input type="number" class="form-control" id="loss2" placeholder=""> </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="loss3"> Уг асуудлаар тухайн асуудлыг эрхлэх төрийн захиргааны байгууллага, албан тушаалтан шийдвэр гаргасан эсэх:</label>
                <select class="custom-select d-block w-100 border" id="loss1" required="">
                  <option value="Yes">Тийм</option>
                  <option value="No">Үгүй</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="loss4">Хохирлын хэмжээ /ам.доллар/ </label>
                <select class="custom-select d-block w-100 border" id="loss4" required="">
                  <option value="">Сонгоно уу...</option>
                  <option value="45,000 less"> 45,000-аас доош </option>
                  <option value="45,000 to 55,000">45,000 to 55,000</option>
                  <option value="55,001 to 65,000">55,001 to 65,000</option>
                  <option value="65,001 to 75,000">65,001 to 75,000</option>
                  <option value="75,001 to 85,000">75,001 to 85,000</option>
                  <option value="85,001 to 95,000">85,001 to 95,000</option>
                  <option value="95,001 to 105,000">95,001 to 105,000</option>
                  <option value="105,001 to 115,000">105,001 to 115,000</option>
                  <option value="115,001 to 125,000">115,001 to 125,000</option>
                  <option value="...">...</option>
                  <option value="500,000 more">500,000-аас дээш </option>
                </select>
              </div>
            </div>
